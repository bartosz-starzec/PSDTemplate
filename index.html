<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="./src/images/logo.png" alt="logo">
            <span class="company-name">GLOBAL</span>
        </div>
        <div class="hamburger">
            <img src="./src/images/menu.png" alt="menu-trigger">
        </div>
    </header>
    <div class="wrapper">
        <div class="contentLine" id="dotContainer">

        </div>
        <button class="hireUs-btn button">Hire us</button>
        <div class="content">

            <div class="hireUs">
                <h1 class="hireUs__header">
                    You want us to do
                </h1>
                <form action="#" class="hireUs__form">
                    <div class="hireUs__form__options options">
                        <div class="options__one">
                            <input type="checkbox" id="app-design">
                            <label for="app-design" class="options-item">

                                App Design
                            </label>
                            <input type="checkbox" id="graphic-design">
                            <label for="graphic-design" class="options-item">
                                Graphic Design
                            </label>
                            <input type="checkbox" id="motion-design">
                            <label for="motion-design" class="options-item">
                                Motion Design
                            </label>
                        </div>
                        <div class="options__two">
                            <input type="checkbox" id="ux-design">
                            <label for="ux-design" class="options-item">

                                UX Design
                            </label>
                            <input type="checkbox" id="web-design">
                            <label for="web-design" class="options-item">

                                Web Design
                            </label>
                            <input type="checkbox" id="marketing">
                            <label for="marketing" class="options-item">

                                Marketing
                            </label>

                        </div>
                    </div>

                    <div class="hireUs__form__customer-info customer-info">
                        <div class="customer-info__input">
                            <input type="text" name="customer-name" id="customer-name" class="js--form-input">
                            <label for="customer-name" class="input-hint">Name</label>
                        </div>
                        <div class="customer-info__input">
                            <input type="text" name="customer-email" id="customer-email" class="js--form-input">
                            <label for="customer-email" class="input-hint">Email</label>
                        </div>
                    </div>
                    <div class="hireUs__form__submit">
                        <input type="submit" value="Send request" class="button submit-form">
                    </div>
                </form>

            </div>

        </div>
    </div>
    <div class="screenTooSmall">
        <div class="screenTooSmall__logo">
            <img src="./src/images/logo.png" alt="logo">
            <span class="company-name">GLOBAL</span>
        </div>
        <p class="screenTooSmall__text">
            Global has so much to offer that we must request you orient your device to portrait or find a larger
            screen. You won't be disappointed.
        </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.0.1/jquery-migrate.min.js"></script>
    <script src="dist/js/main.js"></script>
</body>

</html>
